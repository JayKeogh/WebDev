<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data Form</title> <!-- Title of the webpage -->
</head>
<body>
    <!-- Start of the form -->
    <form action="insert.php" method="post"> 
        <!-- Form will send data to insert.php using the POST method -->

        <p>
            <!-- Label for first name input field -->
            <label for="firstname">First Name</label>
            <!-- Text input field for first name -->
            <input type="text" name="firstname" id="firstname" placeholder="First name" 
                autocomplete="off" required/>
            <!-- `autocomplete=off` prevents browser autofill -->
            <!-- `required` ensures the field must be filled before submission -->
        </p>

        <p>
            <!-- Label for last name input field -->
            <label for="surname">Last Name</label>
            <!-- Text input field for last name -->
            <input type="text" name="surname" id="surname" placeholder="Surname" required/>
        </p>

        <p>
            <!-- Label for date of birth input field -->
            <label for="dob">Date of Birth</label>
            <!-- Date input field for selecting date of birth -->
            <input type="date" name="dob" id="dob" placeholder="Date of Birth" required/>
        </p>

        <!-- Submit and reset buttons should be inside the <form> tag -->
        <br>
        <input type="submit" value="Submit"/> 
        <input type="reset" value="Clear"/>
    </form> <!-- Form tag is now correctly closed here -->

</body>
</html>
